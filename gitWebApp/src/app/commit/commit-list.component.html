<div id="commit-list-container">
    <md-nav-list id="commit-list">
        <md-list-item class="commit-list-item" *ngFor="let commit of commitStore.commits">
            <div class="commit-list-item-components">
                <a mdline>
                    {{commit.message}}
                </a>
                <button class="show-details-button" md-icon-button color="warn" (click)="showDetails(commit)">
                    <md-icon>visibility</md-icon>
                </button>
            </div>
        </md-list-item>
    </md-nav-list>
</div>
