<md-expansion-panel>
    <md-expansion-panel-header>
        <md-panel-title>
            Status
        </md-panel-title>
    </md-expansion-panel-header>

    <commit-form></commit-form>

    <md-divider></md-divider>

    <md-list *ngIf="stagedFiles.length > 0">
        <button md-raised-button color="warn" (click)="unstageAll()">Unstage all</button>
        <md-list-item *ngFor="let file of stagedFiles" (click)=statusSelected(file)>
            <md-icon md-list-icon>{{getIconName(file)}}</md-icon>
            <h4 md-line> {{file.path}}</h4>
            <button md-raised-button color="warn" (click)="unStageFile(file)">-</button>
        </md-list-item>
    </md-list>

    <md-divider *ngIf="unStagedFiles.length > 0 && stagedFiles.length > 0"></md-divider>

    <md-list *ngIf="unStagedFiles.length > 0">
        <button md-raised-button color="accent" (click)="stageAll()">Stage all</button>
        <md-list-item *ngFor="let file of unStagedFiles" (click)=statusSelected(file)>
            <md-icon md-list-icon>{{getIconName(file)}}</md-icon>
            <h4 md-line> {{file.path}}</h4>
            <button md-raised-button color="accent" (click)="stageFile(file)">+</button>
        </md-list-item>
    </md-list>

</md-expansion-panel>
