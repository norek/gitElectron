<md-expansion-panel>
    <md-expansion-panel-header>
        <md-panel-title>
            Status
        </md-panel-title>
    </md-expansion-panel-header>

    <commit-form></commit-form>

    <md-divider></md-divider>

    <md-list *ngIf="stagedItems.length > 0">
        <button md-button color="warn" (click)="unstageAll()">Unstage all</button>
        <md-list-item *ngFor="let item of stagedItems" (click)=statusSelected(item)>
            <md-icon md-list-icon md-tooltip="{{getTooltip(item)}}">{{getIconName(item)}}</md-icon>
            <h4 md-line class="status-item-name"> {{item.status.name}}</h4>
            <button md-icon-button color="warn" (click)="unStageFile(item)">
                <md-icon>remove</md-icon>
            </button>
        </md-list-item>
    </md-list>

    <md-divider *ngIf="unstagedItems.length > 0 && stagedItems.length > 0"></md-divider>

    <md-list *ngIf="unstagedItems.length > 0">
        <button md-button color="accent" (click)="stageAll()">Stage all</button>
        <md-list-item *ngFor="let item of unstagedItems" (click)=statusSelected(item)>
            <md-icon md-list-icon md-tooltip="{{getTooltip(item)}}">{{getIconName(item)}}</md-icon>
            <h4 class="status-item-name" md-line md-tooltip={{item.status.path}}>{{item.status.name}}</h4>
            <button md-icon-button color="primary" (click)="viewChanges(item)">
                <md-icon md-tooltip="View changes">zoom_in</md-icon>
            </button>
            <button md-icon-button color="accent" (click)="stageFile(item)">
                <md-icon md-tooltip="Stage file">add</md-icon>
            </button>
            <button md-icon-button color="warn" (click)="discardChanges(item)">
                <md-icon md-tooltip="Discard changes">undo</md-icon>
            </button>
        </md-list-item>
    </md-list>

</md-expansion-panel>
