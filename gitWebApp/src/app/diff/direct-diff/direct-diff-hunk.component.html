<div>
  <div class="hunk-header">Hunk: {{hunk.header.rawHeader}}</div>
  <div class="hunk-container">
    <div class="hunk">
        <direct-diff-hunk-lines [lines]=hunk.linesBefore></direct-diff-hunk-lines>
    </div>
    <div class="hunk">
        <direct-diff-hunk-lines [lines]=hunk.linesAfter></direct-diff-hunk-lines>
    </div>
  </div>
</div>
