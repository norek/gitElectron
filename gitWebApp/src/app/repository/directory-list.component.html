<md-nav-list>
    <h3 md-subheader id="directory-header">
        <button *ngIf="!isRoot" md-icon-button id="directory-go-back-button">
                <md-icon class="md-12" color='warn' (click)="goBack()" >reply</md-icon>
        </button>
        <span>{{currentDirectory?.path}}</span>
    </h3>

    <md-list-item *ngFor="let directory of subDirectories">
        <a mdLine (click)="getChildDirectories(directory)">{{ directory.path }}</a>
        <button *ngIf="directory.isGitDirectory" md-icon-button (click)="mapRepository(directory)">
               <md-icon>{{getDirectoryIcon(directory)}}</md-icon>
        </button>
    </md-list-item>
</md-nav-list>
